<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/67ef68511d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style.css" />
    <title>Wppool</title>
  </head>
  <body>
    <!-- Navbar Section Start Here -->
    <nav class="bg-blue-700 p-4 flex justify-between items-center">
      <div class="text-white text-lg font-bold">
        <img src="/img/logo.png" alt="Wppool" class="h-8" />
      </div>
      <div class="hidden md:flex space-x-4 items-center">
        <i
          class="fa-solid fa-share-nodes text-white border-white border-2 px-4 py-4 rounded-full"
        ></i>
        <button class="text-white border-white border-2 px-4 py-2 rounded-full">
          Download the 2024 Report
        </button>
        <button class="text-white" id="desktop-menu-button">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </nav>
    <div
      class="hidden absolute right-0 top-0 bg-white shadow-md rounded-lg w-72 p-4"
      id="desktop-dropdown-menu"
    >
      <div class="flex justify-between items-center">
        <div class="flex space-x-4 items-center">
          <i
            class="fa-solid fa-share-nodes text-blue-700 border-blue-700 border-2 px-4 py-4 rounded-full"
          ></i>
          <button
            class="text-white bg-blue-700 border-2 px-4 py-2 rounded-full"
          >
            Download the 2024 Report
          </button>
          <button class="text-black" id="close-menu-button">
            <i class="fa-solid fa-times"></i>
          </button>
        </div>
      </div>
      <ul class="flex flex-col mt-4">
        <li class="py-3 px-2 hover:bg-blue-200 rounded">
          <a href="#">The WPPOOL Index</a>
        </li>
        <li class="py-3 px-2 hover:bg-blue-200 rounded">
          <a href="#">All Companies</a>
        </li>
      </ul>
    </div>

    <!-- Navbar Section End Here -->
    <script src="/script.js"></script>
  </body>
</html>
